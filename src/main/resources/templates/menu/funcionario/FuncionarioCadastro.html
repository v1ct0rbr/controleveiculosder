<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/LayoutPadrao :: layout(~{::title},~{::link[class='page_style']},~{::script[class='page_js']},~{::div[id='conteudo']})">
<head>


<link rel="stylesheet"
	th:href="@{/assets/admin/css/page_setor_cadastro.css}"
	class="page_style" />
</head>

<title>Cadastro de Funcionário</title>
</head>

<div id="conteudo">
	<section class="content-header">
		<h1>Cadastro/Atualização de Funcionário</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i>Menu</a></li>
			<li>Dados auxiliares</li>
			<li>Funcionários</li>
			<li>Cadastro</li>
		</ol>
	</section>
	<section class="content">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Formulário de Funcionário</h3>
				<a class="pull-right" th:href="@{/{url}(url=${url_base})}"><i
					class="fa fa-list" aria-hidden="true"></i> Listar Funcionários</a>
			</div>
			<form action="#" class="form-horizontal" method="post" id="form_page"
				th:action="@{/{url}(url=${url_base})}" th:object="${funcionario}">
				<input type="hidden" th:field="*{id}" />
				<div class="box-body">


					<div th:replace="fragments/MensagemGeral"></div>
					<div th:replace="fragments/MensagemErros :: mensagens_erro"></div>
					<div class="row">
						<div class="col-sm-6">

							<div class="form-group"
								th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
								<label for="nome" class="col-sm-3 control-label">Nome</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" th:field="*{nome}"
										id="nome" required="required" maxlength="100" />
								</div>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
								<label for="nome" class="col-sm-3 control-label">Email</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" th:field="*{email}"
										id="email" maxlength="100" />
								</div>
							</div>
							<div class="form-group ">
								<label for="telefone" class="col-sm-3 control-label">Celular</label>
								<div class="col-sm-6">
									<input type="text" class="form-control cel"
										th:field="*{celular}" id="telefone" />
								</div>
							</div>

							<div class="form-group">
								<label for="secretaria" class="col-sm-3 control-label">Secretaria</label>
								<div class="col-sm-6">
									<select th:field="*{setor.secretaria.id}" class="form-control"
										id="secretaria">
										<option value="0">Selecione</option>
										<option th:each="sec: ${todasSecretarias}"
											th:value="${sec.id}" th:text="${sec}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<input type="hidden" th:value="*{setor.id}" id="setor_id" /> <label
									for="setor" class="col-sm-3 control-label">Setor</label>
								<div class="col-sm-6">
									<select th:field="*{setor.id}" class="form-control" id="setor">
									</select>
								</div>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
				</div>
				<div class="box-footer">
					<div class="form-group">
						<div class="col-sm-10">
							<button type="submit" id="submit_button" class="btn btn-primary"
								th:value="*{id != null?'Atualizar':'Registrar'}">Salvar</button>
							<button type="reset" class="btn btn-warning" id="clear_form">Novo</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</div>


<script th:src="@{/assets/admin/js/page_funcionario_cadastro.js}"
	class="page_js"></script>

</html>
