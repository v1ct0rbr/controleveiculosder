<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/LayoutPadrao :: layout(~{::title},~{::link[class='page_style']},~{::script[class='page_js']},~{::div[id='conteudo']})">
<head>


<link rel="stylesheet"
	th:href="@{/assets/admin/css/page_setor_cadastro.css}"
	class="page_style" />
</head>

<title>Cadastro de Setor</title>
</head>

<div id="conteudo">
	<section class="content-header">
		<h1>Cadastro/Atualização de Setor</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i>Menu</a></li>
			<li>Dados Auxiliares</li>
			<li>Setores</li>
			<li class="active">Listar</li>
		</ol>
	</section>
	<section class="content">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Formulário de Setor</h3>

				<a class="pull-right" th:href="@{/{url}(url=${url_base})}"><i
					class="fa fa-list" aria-hidden="true"></i> Listar Setores</a>
			</div>
			<form action="#" class="form-horizontal" method="post" id="form_page"
				th:action="@{/{url}(url=${url_base})}" th:object="${setor}">

				<div class="box-body">


					<div th:replace="fragments/MensagemGeral"></div>
					<div th:replace="fragments/MensagemErros :: mensagens_erro"></div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('id')} ? 'has-error'">
								<input type="hidden" th:field="*{id}" /> <label for="id"
									class="col-sm-3 control-label">ID</label>
								<div class="col-sm-6">
									<input type="number" class="form-control" th:value="*{id}"
										id="id" required="required" disabled="disabled" />
								</div>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
								<label for="nome" class="col-sm-3 control-label">Descrição</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" th:field="*{nome}"
										id="nome" required="required" maxlength="100" />
								</div>
							</div>


							<div class="form-group has-feedback"
								th:classappend="${#fields.hasErrors('secretaria.id')} ? 'has-error'">
								<label for="funcionarioCliente" class="col-sm-3 control-label">
									Secretaria/órgão</label>
								<div class="col-sm-9">
									<select th:field="*{secretaria.id}" class="form-control"
										data-min="1" required="required" id="filtro_secretaria">
										<option value="0">Selecione</option>
										<option th:each="sec: ${todasSecretarias}"
											th:value="${sec.id}" th:text="${sec}"></option>
									</select>
								</div>
							</div>


							<div class="form-group ">
								<label for="ramal" class="col-sm-3 control-label">Ramal</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" 
										th:field="*{ramal}" id="ramal" maxlength="4" />
								</div>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
				</div>
				<div class="box-footer">
					<div class="form-group">
						<div class="col-sm-10">
							<button type="submit" id="submit_button" class="btn btn-primary">Salvar</button>
							<button type="reset" class="btn btn-warning" id="clear_form">Novo</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</div>
<script th:src="@{/assets/geral/js/jquery.caret.js}" class="page_js"></script>
<script th:src="@{/assets/admin/js/page_setor_cadastro.js}"
	class="page_js"></script>

</html>
