<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/assets/geral/images/favicon.ico}" />
<link th:href="@{/assets/geral/bootstrap/css/bootstrap.min.css}"

<link th:href="@{/assets/geral/bootstrap/css/bootstrap-theme.min.css}"

<link rel="stylesheet"

  <![endif]-->
<th:block th:replace="${links}" />
<script th:src="@{/assets/geral/js/jquery-3.2.1.min.js}"></script>

</head>
<script>

<body class="hold-transition skin-blue sidebar-mini"

		<div th:replace="fragments/sidemenu :: sidemenu"></div>
		<div class="content-wrapper">
			<p th:replace="${content}">Conteúdo principal</p>

		<div th:replace="fragments/footer :: footer"></div>
		<!-- 		<div th:replace="fragments/controlsidebar :: controlsidebar "></div> -->

	<script th:src="@{/assets/geral/bootstrap/js/bootstrap.min.js}"></script>

	<script th:src="@{/assets/geral/plugins/fastclick/fastclick.min.js}"></script>
