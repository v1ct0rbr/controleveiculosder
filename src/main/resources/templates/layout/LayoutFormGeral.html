<!DOCTYPE html>
<html th:fragment="layout (title, links, scripts, content)"
	th:lang="${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title th:replace="${title}">Pesquisa de Títulos</title>
<link th:href="@{/assets/geral/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<link th:href="@{/assets/geral/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<!-- Custom CSS -->
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/assets/geral/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/assets/geral/css/AdminLTE.min.css}" />
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet"
	th:href="@{/assets/geral/css/skins/_all-skins.min.css}" />
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/assets/geral/images/favicon.ico}" />
<link th:href="@{/assets/geral/css/style.css}" rel="stylesheet" />

<th:block th:replace="${links}" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<script>
	var deros_context = '[[@{/}]]';
</script>

<body>
	<section class="content" id="conteudo" >
		<p th:replace="${content}">Conteúdo principal</p>
	</section>
	<div th:replace="fragments/creditos :: creditos"></div>
	<!-- jQuery 2.2.3 -->
	<script th:src="@{/assets/geral/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/assets/geral/bootstrap/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/assets/geral/js/app.min.js}"></script>
	<th:block th:replace="${scripts}" />
</body>

</html>
